CS_CH5_Mission4_BossStage
{
	Map=Ch5_Mission4
	UseDialogCamera=0
	NoSkip=1
	Stage:Fade
	{
		FadeScreen=in,1.0
	}
	Stage:StageChange
	{
		FadeScreen=out,1.0
		SetCamera=CAM_CH5_Bigboss_state
		Wait=5
		AddStoryData=boss_state_change
	}
	Stage:Fade2
	{
		FadeScreen=in,1.0
	}
	Stage:Phariah
	{
		FadeScreen=out,1.0
		SetCamera=CAM_CH5_Bigboss_paria_arrive
		Move=Alpha_Pariah,CH5_Mission4_Pariah_Bossfight_pos,timeout:0
		Timed:5.0,StageEnd
		{
			SetScriptObjectState=CH5_Mission4_DoorPariah,Closed_NoInteract
		}
	}
	Stage:Fade3
	{
		FadeScreen=in,1.0
	}
}

CS_CH5_Mission4_BossDefeated
{
	Map=Ch5_Mission4
	UseDialogCamera=0
	NoSkip=1
	Stage:Fade
	{
		FadeScreen=in,1.0
	}
	Stage:Spell
	{
		FadeScreen=out,1.0
		SetCamera=CAM_CH5_Bigboss_pariaspell
		Timed:1.00,StageEnd
		{
			PlaySoldierAnim=Alpha_Pariah,Skill1
			Wait=1.5
		}
	}
	Stage:Fade2
	{
		FadeScreen=in,0.5
	}
	Stage:Die
	{
		FadeScreen=out,0.5
		SetCamera=CAM_CH5_Bigboss_banish
		Timed:0.50,StageEnd
		{
			AddStoryData=kill_boss
		}
		Wait=7
	}
	Stage:Fade3
	{
		FadeScreen=in,1.0
	}
	Stage:Banter
	{
		FadeScreen=out,1.0
		SetCamera=default
		PlayBanter=BNT_CH5_Mission4_DaemonDestroyed
	}
}

CS_CH5_Mission4_Pariah_R
{
	Map=Ch5_Mission4
	UseDialogCamera=1
	NoSkip=1
	Stage:TurnTo
	{
		TurnTo=Hero,Alpha_Pariah
		TurnTo=Alpha_Pariah,Hero
	}
	Stage:Banter
	{
		PlayBanter=BNT_CH5_Mission4_End_Pariah
	}
	Stage:Move
	{
		Move=hero,CH5_Mission4_End_Hero_pos2,walk,timeout:0
		Move=Alpha_Pariah,CH5_Mission4_End_Pariah_pos,walk,dontwait,timeout:0
		Timed:3.00,StageEnd
		{
			Move=Alpha_Pariah,CH5_Mission4_End_Pariah_pos,timeout:0
		}
	}
	Stage:Door
	{
		SetScriptObjectState=CH5_Mission4_DoorBoss,Closed
		Teleport=Klosterheim,1
		Timed:3.0,StageEnd
		{
			FadeScreen=in,0.5
		}
		Wait=3.5
	}
	Stage:Camera
	{
		FadeScreen=out,0.5
		Camera:CAM_CH5_Bigboss_EndTalk
		{
			Effect=Type:Dialog,Intensity:0.5,Duration:-1,Start:0.0
			Move=Type:Vector,Pos:(-135.0;390.0;170.0),Duration:0.0,Start:0.0
			LookAt=Type:Vector,Pos:(-5.0;370.0;25.0),Duration:0.0,Start:0.0
			Restore=0
		}
	}
	Stage:Banter2
	{
		TurnTo=hero,Alpha_Pariah
		TurnTo=Klosterheim,hero
		PlayBanter=BNT_CH5_Mission4_RadicalEnd
	}
	Stage:Teleport
	{
		Teleport=Klosterheim,0
		Teleport=Alpha_Pariah,0
	}
	Stage:Banter3
	{
		PlayBanter=BNT_CH5_Mission4_RadicalEnd2
		Camera:CAM_CH5_Bigboss_End
		{
			Effect=Type:Dialog,Intensity:0.5,Duration:-1,Start:0.0
			LookAt=Type:Soldier,hero,Duration:3.0,Intensity:(0.5;0.25),Start:0.0
			Restore=0
		}
	}
	Stage:TeleportHero
	{
		Teleport=hero,0
		Timed:3.00,StageEnd
		{
			FadeScreen=in,1.0
		}
	}	
	Stage:Exit
	{
		AddStoryData=Finish
		Wait=10
	}
}

