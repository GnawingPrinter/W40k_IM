CS_DE_TerraIncognita_1_Villain
{
	Map=DE_TerraIncognita_1
	UseDialogCamera=1
	Stage:Move
	{
		Move=DE_TerraIncognita_1_Villain,DE_TerraIncognita_1_VillainCS_Villain_pos
