CS_DE_TerraIncognita_3_Cardinal
{
	Map=DE_TerraIncognita_3
	UseDialogCamera=1
	Stage:TurnTo
	{
		TurnTo=hero,DE_TerraIncognita_3_Cardinal
		TurnTo=DE_TerraIncognita_3_Cardinal,hero
	}
	Stage:Banter1
	{
		AddBanterTextOffset=Type:soldier,DE_TerraIncognita_3_Cardinal:(0;-35)
		PlayBanter=BNT_DE_TerraIncognita_3_Cardinal
		Camera:CAM_DE_TerraIncognita_3_Cardinal_1
		{
			Effect=Type:Dialog,Intensity:0.5,Duration:-1,Start:0.0
			LookAt=Type:Soldier,DE_TerraIncognita_3_Cardinal,Duration:2.0,Intensity:(0.5;0.25),Start:0.0
			Zoom=FOV:50,Duration:2.0,Intensity:(0.5;0.25),Start:0.0
			Restore=0
		}
	}
	Stage:Banter2
	{
		PlayBanter=BNT_DE_TerraIncognita_3_Webways
		Camera:CAM_DE_TerraIncognita_3_Cardinal_2
		{
			Effect=Type:Dialog,Intensity:0.5,Duration:-1,Start:0.0
			LookAt=Type:Soldier,hero,Duration:2.0,Intensity:(0.5;0.25),Start:0.0
			Restore=0
		}
	}
	Stage:Banter3
	{
		PlayBanter=BNT_DE_TerraIncognita_3_Shelter
	}
	Stage:Move
	{
		Move=DE_TerraIncognita_3_Cardinal,DE_TerraIncognita_3_Cardinal_SafeZone,dontwait
		Wait=2.0
	}
	Stage:Teleport
	{
		Camera:CAM_DE_TerraIncognita_3_Cardinal_3
		{
			Effect=Type:Dialog,Intensity:0.5,Duration:-1,Start:0.0
			Move=Type:Vector,Pos:(-850.0;-5500.0;155.0),Duration:3.0,Intensity:(0.5;0.5),Start:0.0
			LookAt=Type:Vector,Pos:(-1008.0;-5550.0;0.0),Duration:3.0,Intensity:(0.5;0.5),Start:0.0
			Zoom=FOV:65,Duration:3.0,Intensity:(0.5;0.25),Start:0.0
			Restore=0
		}
		Timed:3.50,StageEnd
		{
			AddStoryData=CS_DE_TerraIncognita_3_Cardinal_Spawn
			Wait=2.0
		}
	}
	Stage:Door
	{
		SetScriptObjectState=DE_TerraIncognita_3_Door,Closed_NoInteract
	}
	Stage:FadeIn
	{
		FadeScreen=in,1.0
	}
}

