	}
	Stage:Banter
	{
		PlayBanter=BNT_DE_TerraIncognita_1_Succubus
		Camera:CAM_DE_TerraIncognita_1_Succubus
		{
			Effect=Type:Dialog,Intensity:0.5,Duration:-1,Start:0.0
			Move=Type:Vector,Pos:(-230.0;-2000.0;110.0),Duration:2.0,Intensity:(0.5;0.25),Start:0.0
			LookAt=Type:Soldier,DE_TerraIncognita_1_Villain,Duration:2.0,Intensity:(0.5;0.25),Start:0.0
			Zoom=FOV:50,Duration:2.0,Intensity:(0.5;0.25),Start:0.0
			Restore=0
		}
		Timed:4.00,StageEnd
		{
			PlaySoldierAnim=DE_TerraIncognita_1_Villain,Idle_variant1
