CS_DE_GrimHarvest_1_PainEngine
{
	Map=DE_GrimHarvest_1
	UseDialogCamera=1
	Stage:Move
	{
		Move=hero,DE_GrimHarvest_1_PainEngine_Hero_pos
	}
	Stage:Fade
	{
		FadeScreen=in,0.5
	}
	Stage:Banter
	{
		Camera:CAM_DE_GrimHarvest_1_PainEngine
		{
			Effect=Type:Dialog,Intensity:0.5,Duration:-1,Start:0.0
			Move=Type:Vector,Pos:(-900.0;990.0;-20.0),Duration:0.0,Start:0.0
			LookAt=Type:Vector,Pos:(-870.0;910.0;-30.0),Duration:0.0,Start:0.0
			Orbit=Speed:(-2.4;0.9;0.0),Duration:13.0,Intensity:(0.5;0.25),Start:0.1
			Zoom=FOV:65,Duration:13.0,Intensity:(0.5;0.25),Start:0.1
			Restore=0
		}
		Timed:0.50,StageEnd
		{
			FadeScreen=out,0.5
			PlayBanter=BNT_DE_GrimHarvest_1_PainEngine
		}
		Timed:10.00,StageEnd
		{
			PlaySoldierAnim=Talos,singleattack_range
		}
	}
	Stage:Fade2
	{
		FadeScreen=in,0.5
	}
}

