CS_DE_GrimHarvest_2_WebwayGate
{
	Map=DE_GrimHarvest_2
	UseDialogCamera=1
	Stage:Move
	{
		Move=hero,DE_GrimHarvest_2_WebwayGate_Hero_pos
		Camera:CAM_DE_GrimHarvest_2_WebwayGate,Start:1.0
		{
			Effect=Type:Dialog,Intensity:0.5,Duration:-1,Start:0.0
			Move=Type:Vector,Pos:(-220.0;630.0;115.0),Duration:1.9,Intensity:(0.5;0.25),Start:0.0
			LookAt=Type:Vector,Pos:(-160.0;750.0;30.0),Duration:1.9,Intensity:(0.5;0.25),Start:0.0
			Restore=0
		}
	}
	Stage:Banter
	{
		PlayBanter=BNT_DE_GrimHarvest_2_Drukhari
		TurnTo=DE_GrimHarvest_2_Incubus,DE_GrimHarvest_2_Haemonculus
	}
	Stage:Teleport
	{
		Move=DE_GrimHarvest_2_Haemonculus,DE_GrimHarvest_2_WebwayGate_Teleport_pos
		Timed:1.60,StageEnd
		{
			Teleport=DE_GrimHarvest_2_Haemonculus,0,effect:webway
		}
	}
	Stage:Banter2
	{
		PlayBanter=BNT_DE_GrimHarvest_2_Drukhari2
		TurnTo=DE_GrimHarvest_2_Incubus,hero
	}
}

