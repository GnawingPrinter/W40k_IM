CS_Khorne_Awakenings_1_Library_Cutscene
{
	Map=Khorne_Awakenings_1
	UseDialogCamera=1
	Stage:Move
	{
		Move=hero,Library_Hero_Target
		Move=Khorne_1_Library_Commander,Library_Commander_Target
		MoveSquad=Library_Enemies_1,Library_Enemies_1_Target,dontwait
		MoveSquad=Library_Enemies_2,Library_Enemies_2_Target,dontwait
		MoveSquad=Library_Enemies_3,Library_Enemies_3_Target,dontwait
	}
	Stage:Banter
	{
		PlayBanter=BNT_Khorne_Awakenings_1_Wordbearer
		Camera:CAM_Khorne_Awakenings_1_Library
		{
			Effect=Type:Dialog,Intensity:0.5,Duration:-1,Start:0.0
			LookAt=Type:Soldier,Khorne_1_Library_Commander,Duration:2.0,Intensity:(0.5;0.25),Start:0.0
			Zoom=FOV:45,Duration:2.0,Intensity:(0.5;0.25),Start:0.0
			Restore=0
		}
	}
	Stage:Doors
	{
		SetScriptObjectState=Library_Door_South,Closed_NoInteract
		SetScriptObjectState=Library_Door_East,Closed_NoInteract
		SetScriptObjectState=Library_Door_West,Closed_NoInteract
		SetScriptObjectState=Library_Door_North,Closed_NoInteract
	}
}

